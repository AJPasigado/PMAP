{% load static %}

<html>
{% load pwa %}

<head>
    {% progressive_web_app_meta %}

    <title>
        Paint Me A Portrait
    </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'portrait/css/styles.css' %}">
</head>

<body>
    <div id="container" class="container-fluid">
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog  modal-dialog-centered" role="document">
                <div class="modal-content">
                    <img class="img-modal" src="/uploads/colored/paint.png" data-dismiss="modal">
                </div>
            </div>
        </div>

        <div class="row text-body">
            <h1 class="text-center font-weight-bolder text-center title-text"> Paint Me <br> A Portrait! </h1>
        </div>

        <div class="row">
            <a id="generate_btn" type="button" class="btn btn-light button-class text-uppercase letter-spacing" href={% url 'mobi:index' %}>
                generate new </a>
        </div>

        <div id="loading-text" class="row text-loading-cont">
            <h1 class="text-center font-weight-bolder text-muted text-center text-loading"> Loading images... </h1>
        </div>

        <div id="img-container" class="img-container">
            <div class="row">
                <div class="col-sm-3">
                    <img class="img-feature" src="/uploads/colored/1.png" data-toggle="modal" data-target="#exampleModal">
                </div>
                <div class="col-sm-3">
                    <img class="img-feature" src="/uploads/colored/2.png" data-toggle="modal" data-target="#exampleModal">
                </div>
                <div class="col-sm-3">
                    <img class="img-feature" src="/uploads/colored/3.png" data-toggle="modal" data-target="#exampleModal">
                </div>
                <div class="col-sm-3">
                    <img class="img-feature" src="/uploads/colored/4.png" data-toggle="modal" data-target="#exampleModal">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <img class="img-feature" src="/uploads/colored/5.png" data-toggle="modal" data-target="#exampleModal">
                </div>
                <div class="col-sm-3">
                    <img class="img-feature" src="/uploads/colored/6.png" data-toggle="modal" data-target="#exampleModal">
                </div>
                <div class="col-sm-3">
                    <img class="img-feature" src="/uploads/colored/7.png" data-toggle="modal" data-target="#exampleModal">
                </div>
                <div class="col-sm-3">
                    <img class="img-feature" src="/uploads/colored/8.png" data-toggle="modal" data-target="#exampleModal">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <img class="img-feature" src="/uploads/grayscale/9.png" data-toggle="modal" data-target="#exampleModal">
                </div>
                <div class="col-sm-3">
                    <img class="img-feature" src="/uploads/grayscale/10.png" data-toggle="modal" data-target="#exampleModal">
                </div>
                <div class="col-sm-3">
                    <img class="img-feature" src="/uploads/grayscale/11.png" data-toggle="modal" data-target="#exampleModal">
                </div>
                <div class="col-sm-3">
                    <img class="img-feature" src="/uploads/grayscale/12.png" data-toggle="modal" data-target="#exampleModal">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <img class="img-feature" src="/uploads/grayscale/13.png" data-toggle="modal" data-target="#exampleModal">
                </div>
                <div class="col-sm-3">
                    <img class="img-feature" src="/uploads/grayscale/14.png" data-toggle="modal" data-target="#exampleModal">
                </div>
                <div class="col-sm-3">
                    <img class="img-feature" src="/uploads/grayscale/15.png" data-toggle="modal" data-target="#exampleModal">
                </div>
                <div class="col-sm-3">
                    <img class="img-feature" src="/uploads/grayscale/16.png" data-toggle="modal" data-target="#exampleModal">
                </div>
            </div>
            
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'portrait/js/scripts.js' %}"></script>

</body>

</html>
